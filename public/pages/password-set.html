<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ph-client | Password Set</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../css/password.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h1 class="header-text">Setup app lock</h1>
        <p class="flow-text" align="center">Setup password for application launch</p>
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="re-password" type="password">
                        <label for="re-password">Repeat password</label>
                    </div>
                </div>
                <div class="alert-err hide" role="alert">
                    Password mismatch
                </div>
                <div align="center">
                  <a class="waves-effect waves-light btn orange" id="save-btn">save</a>
                  <a class="waves-effect waves-light btn black" href="./index.html">cancel</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/data-manager.js"></script>
    <script type="text/javascript" src="../js/password-set.js"></script>

</body>

</html>
